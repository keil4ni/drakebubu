<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Labubu</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="result-body">
  <div class="result-container">
    <div class="result-text" id="resultText">Analyzing your song...</div>
    <img id="labubuImage" class="labubu-img" src="" alt="Labubu result" />
    <br />
    <a href="index.html" class="back-button">Do it again</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const labubuToImage = {
        "Angel Labubu ðŸ˜‡": "happy1.png",
        "Sad Labubu ðŸ˜¢": "sad1.png",
        "Devil Labubu ðŸ˜ˆ": "anger.png",
        "Dreamy Labubu ðŸŒ™": "fear.png",
        "Forest Labubu ðŸŒ²": "surprised.png",
        "Sleepy Labubu ðŸ˜´": "neutral.png",
        "Grumpy Labubu ðŸ˜¤": "disgust.png"
      };

      const urlParams = new URLSearchParams(window.location.search);
      const song = urlParams.get("song");

      if (!song) {
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ song })
        });

        if (!response.ok) {
          throw new Error("Server returned error " + response.status);
        }

        const data = await response.json();

        const labubu = data.labubu;
        const imgSrc = labubuToImage[labubu] || "neutral.png";

        document.getElementById("resultText").textContent = 
          `For "${data.song.title}" by ${data.song.artist}, Drake gets a ${labubu}`;

        document.getElementById("labubuImage").src = `images/${imgSrc}`;
        document.getElementById("labubuImage").alt = labubu;

      } catch (error) {
        console.error("Error fetching song analysis:", error);
        document.getElementById("resultText").textContent = 
          `Oops! Something went wrong analyzing "${song}". Please try again.`;
      }
    });
  </script>
</body>
</html>
